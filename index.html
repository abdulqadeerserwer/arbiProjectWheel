	<div class="home-intro blue-dark-bg height-vh" id="demo_spinner">

			<div class="container-xl">
					<div class="container" id="contact-form">
							<div class="row">
								<div class="col s12 m6">
									<div class="card-panel grey lighten-3">
									<form name="contact" method="POST" data-netlify="true">
										<h5 class="black-text smallPhones">الرجاء تسجيل بياناتك للدخول في السحب الشهري</h5>
										<div class="input-field">

											" name="message" required></textarea>
											
										</div>
										<input type="submit" value=" إرسال" class="btn-large  blue-grey darken-4 waves-effect waves-light">
									</form>
									</div>
								</div>
							</div>
						</div>
				

						<img src="./assets/img/loggo.png" alt="Pic not found" class="loggo">
				<div class="wheel mb-5"></div>
				<ul class="intro-btn-group mb-5">
				<li><button class="btn btn-primary btn-xl btn-block spin-to-win" type="button">آبدا</button></li>
				</ul>
				<script>
				jQuery(document).ready(function($){
					
					$('.wheel').superWheel({
						slices: [
							{
								text    : 'خصم %20',
								message : 'مبروووك',
								background   : '#364C62',
								value     : 1
							},{
								text    : 'خصم٪١٠',
								message : 'مبروووك',
								background   : '#9575CD',
								value     : 0
							},{
								text    : 'خصم %30',
								message : 'مبروووك',
								background   : '#E67E22',
								value     : 1
							},{
								value      : 'd',
								text    : 'خصم٪٥٠',
								message : 'مبروووك',
								background   : '#E74C3C',
								win     : 0
							},{
								text    : 'خصم %40',
								message : 'مبروووك',
								background   : '#2196F3',
								color : '#fff',
								value     : 1
							},{
								text    : 'خصم٪٦٠',
								message : ' مبرووووك',
								background   : '#95A5A6',
								value     : 0
							}
						],
						
						
						//======================================
						//======================================
						//=======    Wheel Parameters    =======
						//======================================
						//======================================
						text : {
							color: '#fff',
							offset : 8,
							letterSpacing: 0,
							orientation: 'v',
							arc: true
						},
						
						slice : {
							background : "#333",
						},
						
						line:{
							width : 6,
							color : "#fefefe",
						},
						
						outer : {
							width : 10,
							color : "#fefefe",
						},
						
						inner : {
							width : 8,
							color : "#fefefe",
						},
						
						width: 500,
						duration: 8000,
						
					});
					
					var tick = new Audio('assets/media/tick.mp3');
					
					
					$(document).on('click','.spin-to-win',function(e){
						e.preventDefault();
						$('.wheel').superWheel('start',0);
						$(this).prop('disabled',true);
					});
					
					$('.wheel').superWheel('onStart',function(results){
						$('.spin-to-win').text('...الدوران');
					});
					
					
					$('.wheel').superWheel('onStep',function(results){
						if (typeof tick.currentTime !== 'undefined')
							tick.currentTime = 0;
						tick.play();
					});
					
					$('.wheel').superWheel('onComplete',function(results){
						
						if(results.value === 1){
							swal({
								type: 'success',
								title: "Congratulations!", 
								html: results.message+' <br><br><b>Discount : [ '+ results.discount+ ' ]</b>'
							});
						}else{
							swal(results.message,'&#128525;');
							
						}
						$('.spin-to-win:disabled').prop('disabled',false).text('ابدا');
					});
					
					
				});
				</script>
			</div>
		</div>
